<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <div *ngIf="isLoading" style="text-align: center">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <div class="alert alert-danger" *ngIf="error && !isLoading">
      {{error}}
    </div>
    <form (ngSubmit)="onSubmit()" #authForm="ngForm" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">Email</label>
        <input tpye="email" id="email" class="form-control" ngModel name="email" required email #email="ngModel">
        <div class="alert alert-danger" *ngIf="!email.valid && email.touched">
          Email is required Format ts1@ts.test</div>
      </div>
      <div class="form-group">
        <label for="password">Passowrd</label>
        <input type="password" id="password" class="form-control" ngModel name="password" required minlength="6"
          #password="ngModel">
        <div *ngIf="password.invalid && password.touched" class="alert alert-danger">
          <span class="help-block" *ngIf="password.errors.required ">Please Enter Password</span>
          <span class="help-block" *ngIf="password.errors.minlength ">Your Passsord
            Should Be More Than
            Six</span>
        </div>

      </div>
      <div>
        <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">
          {{isLoginMode ? 'Login' : 'Sign Up'}}
        </button> |
        <button class="btn btn-primary" type="button" (click)="onSwitchMode()">
          Switch To {{!isLoginMode ? 'Login' : 'Sign Up'}}
        </button>
      </div>
    </form>
  </div>
</div>
