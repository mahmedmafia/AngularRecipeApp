<h1>{{Title}} Recipe
</h1>
<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button type="submit" class="btn btn-success" [disabled]="!recipeForm.valid">Save</button>
          <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
        </div>
      </div>
      <div class="form-group">
        <label>Recipe Name:</label>
        <input type="text" id="name" class="form-control" formControlName="name">
      </div>
      <div class="form-group">
        <label>Image Url:</label>

        <input type="text" id="imagePath" class="form-control" formControlName="imagePath" #imagePath>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <img [src]="imagePath.value" class="img-responsive">
        </div>
      </div>
      <div class="form-group">
        <label>Description:</label>

        <textarea type="text" id="description" class="form-control" rows="6" formControlName="description"></textarea>
      </div>
      <div class="row">
        <div class="col-xs-12" formArrayName="ingredients">
          <div class="row" *ngFor="let ingredientCtrl of recipeIngredientsArray.controls; let i=index"
            [formGroupName]="i">
            <div class="col-xs-8">
              <input type="text" id="ingName" class="form-control" formControlName='name'>
            </div>
            <div class="col-xs-2">
              <input type="number" id="ingAmount" class="form-control" formControlName='amount'>
            </div>
            <div class="col-xs-2">
              <button class="btn btn-danger" (click)="onDeleteIngredient(i)">X</button>
            </div>
          </div>
        </div>
      </div>

      <hr>
      <div class="row">
        <div class="col-xs-12">
          <button type="button" class="btn btn-success" (click)="onAddIngredient()">Add Ingredient</button>
        </div>
      </div>
    </form>
  </div>
</div>
